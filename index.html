<!DOCTYPE html>
<html>
    <head>
        <title>Angular Classifieds</title>
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" type="text/css">
        <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body ng-app="ngClassifieds" ng-controller="classifiedsCtrl">
        
        <md-toolbar>
            <div class="md-toolbar-tools">
                <p><strong>Angular Classifieds</strong></p>
                <md-button>
                    <md-icon class="mdi mdi-plus-circle"></md-icon>
                    New Classified
                </md-button>
            </div>
        </md-toolbar>

        <md-content class="md-padding" layout="row" layout-wrap>
            <md-card flex="33">
                <img src="http://via.placeholder.com/350x150" alt="image">
                <md-card-content>
                    <div class="classified-info">
                        <h2 class="md-title">{{ classified.title }}</h2>
                        <h3>{{ classified.price }}</h3>
                        <p>{{ classified.description }}</p>
                    </div>
                </md-card-content>
            </md-card>
        </md-content>

        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="scripts/app.js"></script>
        <script src="components/classifieds.ctr.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.min.js"></script>
    </body>
</html>
